<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Une applications qui vous permettrat de savoir votre imc.">
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      <h1>Calcul <span class="strong">d'imc</span></h1>
      <form class="form">
        <div class="form-flex">
          <div class="input">
            <label for="taille">Votre taille en centim√®tres, Ex: 180</label>
            <input type="number" value="176" name="taille" id="taille">
          </div>
          <div class="input">
            <label for="poids">Votre poids en Kg, Ex: 80</label>
            <input type="number" value="55" name="poids" id="poids">
          </div>
        </div>
        <button class="btn" type="submit">Calculer un IMC</button>
      </form>
      <div class="resultat">
        <p class="imc">0</p>
        <p class="categorie">Resultat: <span class="span-categorie">En attente...</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
